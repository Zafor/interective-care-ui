<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Interactive Care | Sign up</title>
  </head>
  <body>
    <div class="row signup-layout">
      <div class="d-none d-sm-block col-lg-8 col-md-6 part-one"></div>
      <div class="col-lg-4 col-md-6 part-two my-auto">
        <div class="top-signup text-center">
          <h3>Sign up</h3>
          <p>Sign up as a user</p>
        </div>
        <div class="d-flex justify-content-center">
          <form action="" class="">
            <div class="form-group">
              <label for="">Username </label>
              <input
                type="username"
                class="form-control"
                id=""
                placeholder="Enter username"
              />
            </div>
            <div class="form-group">
              <label for="">E-mail </label>
              <input
                type="email"
                class="form-control"
                id=""
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <div class="form-group breathing-space">
              <label for="">Confirm Password</label>
              <input
                type="password2"
                class="form-control"
                placeholder="Enter password again"
              />
            </div>
            <div class="d-flex justify-content-center button-div">
              <button type="submit" class="signup-button">
                Sign up
              </button>
            </div>
          </form>
        </div>
        <div class="d-flex justify-content-center">
          <p>Already have an account? &nbsp; <a href="#">Log in </a></p>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
